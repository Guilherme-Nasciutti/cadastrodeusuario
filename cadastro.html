<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <main>
      <section>
        <form>
          Nome:
          <input type="text" name="nome" placeholder="Nome do usuario" /> <br />
          Senha:
          <input type="text" name="senha" placeholder="Senha" /> <br />
          Email:
          <input type="text" name="email" placeholder="usuario@mail.com" /> <br />
          Telefone:
          <input type="text" name="telefone" placeholder="(00)000000000" /> <br />          

          <button type="submit">Salvar</button>
        </form>
      </section>
    </main>
  </body>
</html>
